# MinIO chart for Tempo trace storage only
# Using external chart from rh-ai-quickstart.github.io/ai-architecture-charts

minio:
  # Override naming to match our chart name
  nameOverride: "minio-observability-storage"
  fullnameOverride: "minio-observability-storage"

  # Root credentials (admin access) - these override the upstream chart's defaults
  secret:
    user: admin
    password: minio123
    host: minio-observability-storage
    port: "9000"

  # Service configuration
  service:
    enabled: true
    type: ClusterIP
    port: 9090
    apiPort: 9000

  # Disable upstream chart's bucket creation - we'll handle it ourselves
  sampleFileUpload:
    enabled: false

  # Bucket configuration - array of bucket names
  # Will be overridden by MINIO_BUCKETS from Makefile
  buckets: ["tempo", "loki"]

  # Security Context - Set to empty to let OpenShift assign automatically
  # This fixes SCC (Security Context Constraint) issues in OpenShift
  podSecurityContext: {}
  containerSecurityContext: {}
  bucketInit:
    securityContext: {}
    podSecurityContext: {}